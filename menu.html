  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      width: 100%;
      /* Make it responsive */
      max-width: 1200px;
      /* Limit container width */
      box-sizing: border-box;
    }

    .menu-item {
      flex: 1 0 calc(25% - 40px);
      /* 4 items per row, adjust for gap */
      max-width: 250px;
      /* Prevent oversized cards */
      min-width: 200px;
      /* Ensure minimum size */
      background-color: #444;
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu-item:hover {
      background-color: #555;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transform: translateY(-5px);
    }

    .menu-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transition: width 0.3s ease;
      z-index: 1;
    }

    .menu-item:hover:before {
      width: 100%;
    }

    .menu-item span {
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .menu-item {
        flex: 1 0 calc(50% - 20px);
        /* 2 items per row on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .menu-item {
        flex: 1 0 100%;
        /* Single column on very small screens */
      }
    }
  </style>
</head>
